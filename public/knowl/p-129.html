<p>If we consider the equivalence relation established by the integers modulo 3, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
{[0]} &amp; = \{ \ldots, -3, 0, 3, 6, \ldots \}\\
{[1]} &amp; = \{ \ldots, -2, 1, 4, 7, \ldots \}\\
{[2]} &amp; = \{ \ldots, -1, 2, 5, 8, \ldots \}\text{.}
\end{align*}
</div>
