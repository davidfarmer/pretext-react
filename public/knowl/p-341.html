<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The Fibonacci numbers are</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
1, 1, 2, 3, 5, 8, 13, 21, \ldots.
\end{equation*}
</div>
<p class="continuation">We can define them inductively by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_1 = 1\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_2 = 1\text{,}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_{n + 2} = f_{n + 1} + f_n\)</span> for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \in {\mathbb N}\text{.}\)</span></p>
<span class="incontext"><a href="exercises-integers.html#p-341">in-context</a></span>
