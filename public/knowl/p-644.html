<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">complex numbers</dfn> are defined as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
{\mathbb C} = \{ a + bi : a, b \in {\mathbb R} \}\text{,}
\end{equation*}
</div>
<p class="continuation">where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(i^2 = -1\text{.}\)</span>  If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(z = a + bi\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">real part</dfn> of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(z\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">imaginary part</dfn> of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(z\text{.}\)</span></p>
