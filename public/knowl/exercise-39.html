<article class="exercise exercise-like"><h3 class="heading">
<span class="type">Exercise</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">9<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span>
</h3>
<p>Prove the Leibniz rule for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f^{(n)} (x)\text{,}\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f^{(n)}\)</span> is the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span>th derivative of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\text{;}\)</span> that is, show that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
(fg)^{(n)}(x) = \sum_{k = 0}^{n} \binom{n}{k} f^{(k)}(x) g^{(n - k)}(x).
\end{equation*}
</div>
