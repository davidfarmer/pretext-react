<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> be a nonzero integer.  Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(a,n) = 1\)</span> if and only if there exists a multiplicative inverse <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \pmod{n}\text{;}\)</span> that is, a nonzero integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
a  b  \equiv 1 \pmod{ n}\text{.}
\end{equation*}
