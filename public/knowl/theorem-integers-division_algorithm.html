</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> be integers, with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b \gt 0\text{.}\)</span>  Then there exist unique integers <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r\)</span> such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
a = bq + r
\end{equation*}
</div>
