<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S = \{ n \in {\mathbb N} : n \geq 1 \}\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(1 \in S\text{.}\)</span>  Now assume that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \in S\text{;}\)</span> that is, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \geq 1\text{.}\)</span>  Since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n+1 \geq 1\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n+ 1 \in S\text{;}\)</span> hence, by induction, every natural number is greater than or equal to 1.</p>
