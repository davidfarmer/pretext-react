<p>This is a perfect example of the existence-and-uniqueness type of proof.  We must first prove that the numbers <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r\)</span> actually  exist. Then we must show that if  <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q'\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r'\)</span> are two other such numbers, then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q = q'\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r = r'\text{.}\)</span></p>
