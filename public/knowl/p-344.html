<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Note that for a long time PreTeXt had empty elements for many of these characters, as a consequence of naïveté.  So you might see <code class="code-inline tex2jax_ignore">&lt;dollar/&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;ampersand/&gt;</code>, or others in old source.  They will be deprecated and will raise warnings.</p>
