<p>Suppose that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ax = b\text{.}\)</span> We must show that such an <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> exists. Multiplying both sides of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ax = b\)</span> by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a^{-1}\text{,}\)</span> we have <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x = ex = a^{-1}ax = a^{-1}b\text{.}\)</span></p>
