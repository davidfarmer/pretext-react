<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> be an integer such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p \gt 1\text{.}\)</span>  We say that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">prime number</dfn>, or simply <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">prime</dfn>, if the only positive numbers that divide <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> are 1 and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> itself.  An integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \gt 1\)</span> that is not prime is said to be <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">composite</dfn>.</p>
