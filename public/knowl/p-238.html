<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Long after we started this mess, we added PreTeXt tags to mark up tags and attributes.  The elements are: <code class="code-inline tex2jax_ignore">&lt;tag&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;tage&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;attr&gt;</code>.  Examples of how these render are (respectively): <code class="code-inline tex2jax_ignore">&lt;section&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;hash/&gt;</code>, <code class="code-inline tex2jax_ignore">@width</code>.  Perhaps this document will make greater use of these tags.</p>
