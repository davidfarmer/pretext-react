<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>A  nonempty subset <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\({\mathbb Z}\)</span> is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">well-ordered</dfn> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> contains a least element.  Notice that the set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\({\mathbb Z}\)</span> is not well-ordered since it does not contain a smallest element.  However, the natural numbers are well-ordered.</p>
