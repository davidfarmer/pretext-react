<p>Let us compute the greatest common divisor of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(945\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(2415\text{.}\)</span>  First observe that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
2415 &amp; = 945 \cdot 2 + 525\\
945 &amp; = 525 \cdot 1 + 420\\
525 &amp; = 420 \cdot 1 + 105\\
420 &amp; = 105 \cdot 4 + 0\text{.}
\end{align*}
</div>
