<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(G\)</span> be a group and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g \in G\text{.}\)</span> Show that</p>

<p class="continuation">is a subgroup of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(G\text{.}\)</span> This subgroup is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">center</dfn> of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(G\text{.}\)</span> </p></article><span class="incontext"><a href="exercises-groups.html#exercise-118">in-context</a></span>
