<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(G\)</span> be a cyclic group of order <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> and suppose that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \in G\)</span> is a generator of the group.  If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b = a^k\text{,}\)</span> then the order of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> is <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n/d\text{,}\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d = \gcd(k,n)\text{.}\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-24-hidden.html" title="Proof 4.2.4.1"><h3 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h3></a></article><span class="incontext"><a href="section-12.html#theorem-cyclic-orders">in-context</a></span>
