</h3>
<p>The base case, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S(4): 4! = 24 \gt 16 =2^4\)</span> is true. Assume <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S(k): k! \gt 2^k\)</span> is true. Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((k + 1)! = k! (k + 1) \gt 2^k \cdot 2 = 2^{k + 1}\text{,}\)</span> so <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S(k + 1)\)</span> is true. Thus, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S(n)\)</span> is true for all positive integers <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{.}\)</span></p>
