<p>We can ask some interesting questions about cyclic subgroups of a group and subgroups of a cyclic group.  If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(G\)</span> is a group, which subgroups of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(G\)</span> are cyclic? If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(G\)</span> is a cyclic group, what type of subgroups does <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(G\)</span> possess?</p>
