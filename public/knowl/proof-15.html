<article class="hiddenproof"><h4 class="heading"><span class="type">Proof</span></h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a, b \in G\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(abb^{-1}a^{-1} = aea^{-1} = aa^{-1} = e\text{.}\)</span> Similarly, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b^{-1}a^{-1}ab = e\text{.}\)</span> But by the previous proposition, inverses are unique; hence, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((ab)^{-1} = b^{-1}a^{-1}\text{.}\)</span></p></article><span class="incontext"><a href="section-groups-define.html#proof-15">in-context</a></span>
