<p>Addition and multiplication are associative:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
(a + b) + c  &amp; \equiv  a + (b + c)\pmod{ n}\\
(a  b)  c    &amp; \equiv  a   (b  c) \pmod{ n}\text{.}
\end{align*}
